<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="videogameForm" (ngSubmit)="agregarVideojuego()">
                        <div class="mb-3">
                            <input type="text" formControlName="videojuego" class="form-control form-control-lg" placeholder="Videojuego">
                            <div class="text-danger" *ngIf="videogameForm.get('videojuego')?.hasError('required') && videogameForm.get('videojuego')?.touched">
                                <span>El nombre del videojuego es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripcion">
                            <div class="text-danger" *ngIf="videogameForm.get('descripcion')?.hasError('required') && videogameForm.get('descripcion')?.touched">
                                <span>La Description del videojuego es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger" *ngIf="videogameForm.get('categoria')?.hasError('required') && videogameForm.get('categoria')?.touched">
                                <span>La categoria del videojuego es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="date" formControlName="fecha_estreno" class="form-control form-control-lg" placeholder="Fecha de estreno">
                            <div class="text-danger" *ngIf="videogameForm.get('fecha_estreno')?.hasError('required') && videogameForm.get('fecha_estreno')?.touched">
                                <span>La fecha de estreno del videojuego es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger" *ngIf="videogameForm.get('precio')?.hasError('required') && videogameForm.get('precio')?.touched">
                                <span>El precio del videojuego es <strong>obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="videogameForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
